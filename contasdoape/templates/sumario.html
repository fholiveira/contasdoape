{% extends "logado.html" %}

{% block css %}
  <link href="{{ url_for('static', filename='css/sumario.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
  <h1 class="text-center">Sum√°rio</h1>
  <h4 class="text-center">Ano fiscal <strong>{{ ano }}</strong></h4>

  <ul class="lista">
    {% for mes, valor in meses %}
      <li>
      <a href="/despesas/{{ ano }}/{{ meses.index((mes, valor)) + 1 }}">
          <span class="esquerda">{{ mes }}</span>
          <span class="direita">{{ 'R$ %.2f' % valor }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
