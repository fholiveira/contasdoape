{% extends "logado.html" %}

{% block css %}
    <link href="../static/css/despesas.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1 class="text-center">{{ mes }}</h1>

    <h4 class="text-center">De {{ data_inicio }} Ã  {{ data_fim }}</h4>
    
    <ul class="lista-despesas">
        {% for despesa in despesas %}
            <li>
              <span class="valor">{{ despesa.valor }}</span>
              <img src="{{ despesa.autor.get_image_url() }}"></img>
              <span>{{ despesa.data }}</span>
              <p>{{ despesa.descricao }}</p>
            </li>
        {% endfor %}
    </ul>

    <h4 class="pull-right total">Total: <strong>R$ {{ total }}</strong></h4>

    <form class="botao-rodape" action="/despesas/nova" method="get">
        <button type="submit" id="novadespesa" class="btn btn-primary btn-lg pull-right">Nova despesa</button>
    </form>
{% endblock %}
