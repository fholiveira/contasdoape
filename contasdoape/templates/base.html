<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contas do apÃª{% endblock %}</title>
    <meta name="description" content="App para ajudar a dividir o apartamento">
    <meta name="author" content="Fernando Oliveira">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='components/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>

  <body>
    <div id="wrap">
        {% block menu %}{% endblock %}      
        <div class="container container-full">
            {% block content %}{% endblock %}
        </div>
    </div> 

    <footer>
        {% block rodape %}{% endblock %}
    </footer>    

    <script src="../static/components/jquery/jquery.js"></script>
    <script src="../static/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/coffee/menu.js"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
